trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformCLI@0
  displayName: Terraform Init
  inputs:
    command: 'init'
    allowTelemetryCollection: true

- task: TerraformCLI@0
  displayName: Terraform Plan
  inputs:
    command: 'plan'
    environmentServiceName: 'Pay-As-You-Go(6e8ebf37-303f-455a-85b7-87f336229400)'
    allowTelemetryCollection: false

- task: TerraformCLI@0
  displayName: Terraform Apply
  inputs:
    command: 'apply'
    environmentServiceName: 'Pay-As-You-Go(6e8ebf37-303f-455a-85b7-87f336229400)'
    allowTelemetryCollection: true

